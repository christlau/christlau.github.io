name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'yarn'
        
    - name: Install dependencies (skip optional)
      run: yarn install --ignore-optional --legacy-peer-deps
      
    - name: Clean and build with fallback datastore
      run: |
        yarn clean
        GATSBY_CPU_COUNT=1 GATSBY_EXPERIMENTAL_LMDB_STORE=0 yarn build
      env:
        NODE_ENV: production
        GATSBY_EXPERIMENTAL_LMDB_STORE: 0
      
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: master
